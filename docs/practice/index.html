<!DOCTYPE html>
<html lang="ja">
	<head>
		<script type="text/javascript">function f(x){return x.index + x[0].length};function g(x){let r = location.href.slice(x, location.href.length).match(new RegExp("archive/\\d{8,}/"));return r == null ? x : x + r.index + r[0].length};document.write(`<base href="${location.href.slice(0, g(f(location.href.match(new RegExp("/return-mark/docs/|/return-mark/|.app/|.com/")))))}">`);</script>
		<meta charset="utf-8">
		<title>問題 | リターンマーク - Retern mark</title>
		<meta name="description" content="漢文の返り点に特化した練習サイト">
		<link rel="shortcut icon" href="./favicon.ico">
		<link rel="stylesheet" id="common-style">
		<link rel="stylesheet" id="practice-style">
		<link rel="stylesheet" id="mark-style">
		<script src="./src/js/common.js"></script>
		<script src="./src/js/practice.js"></script>
		<script src="./src/js/sentence.js"></script>
	</head>
	<body onLoad="startUp();reset()">
		<div id="master">
			<div id="outer">
			</div>
			<div id="spacer"></div>
		</div>
		<div id="result" style="display: none;">
			<div>
				<h2>結果発表</h2>
				<h3>難易度</h3>
				<p class="result-data" id="level">Loading now...</p>
				<h3>問題数</h3>
				<p class="result-data" id="count">Loading now...</p>
				<h3>正解数</h3>
				<p class="result-data" id="correct">Loading now...</p>
				<h3>正解率</h3>
				<p class="result-data" id="rate">Loading now...</p>
				<h3>経過時間</h3>
				<p class="result-data" id="time">Loading now...</p>
				<h3>得点</h3>
				<p class="result-data" id="score">Loading now...</p>
			</div>
			<div>
				<a onClick="reset()" class="button bigger block-center">もう一度挑戦</a>
				<a href="./index.html" class="button bigger block-center">ホームに戻る</a>
			</div>
			<hr/>
			<div id="errata"></div>
		</div>
		<div id="ui">
			<span id="question-number"></span>
			<span id="can-scroll"></span>
			<div id="buttons">
				<div class="mini-button" id="del" onClick="del()"></div>
				<div class="mini-button" id="undo" onClick="undo()"></div>
				<div class="mini-button" id="next" onClick="next()"></div>
			</div>
		</div>
	</body>
</html>
